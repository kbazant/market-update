<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Sign-Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
  <main>
    <div class="px-4 py-3 my-2 text-center">
      <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/chart.png') }}" alt="Azure Logo"
        width="192" />
      <h1 class="display-5 fw-bold">Sign Up for Updates</h1>
      <p class="fs-5">
        Stay informed with the latest market updates. Enter your email below to subscribe.
      </p>
      <form method="POST" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg px-4">Sign Up</button>
      </form>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <ul class="mt-3 list-unstyled">
        {% for category, message in messages %}
        <li class="alert alert-{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
    </div>
  </main>
</body>

</html>
